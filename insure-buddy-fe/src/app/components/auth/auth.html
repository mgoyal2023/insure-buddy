<div class="auth-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2 class="auth-title">Login</h2>
    <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput id="email" type="email" formControlName="username" required autocomplete="email">
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-group" style="width: 100%;">
      <mat-label>Password</mat-label>
      <input matInput id="password" type="password" formControlName="password" required autocomplete="current-password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="auth-button">Login</button>
  </form>
</div>
